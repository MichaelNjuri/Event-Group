<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="EContact Us Page.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">EventXpert</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="EHome Page.html">Home</a></li>
                <li><a href="Events Page.html">Events</a></li>
                <li><a href="EContact Us Page.html">Contact</a></li>
                <li><a href="Sign up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
       

        

            <div class="login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

             <section class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="Message" required></textarea>
                </div>
                <div class="form-group">
                    <select required>
                        <option value="">Event Type</option>
                        <option>Wedding</option>
                        <option>Conference</option>
                        <option>Party</option>
                    </select>
                </div>
                <button type="submit">Send Message</button>
                <p>Want to create an account with us?</p><li><a href="Sign up.html">Sign up</a></li>
            </form>
        </section> 
        </section>
    </main>
