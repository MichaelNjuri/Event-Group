<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventXpert - Professional Event Management</title>
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="Event Page.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="logo">EventXpert</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="EHome Page.html">Home</a></li>
                <li><a href="Events Page.html">Events</a></li>
                <li><a href="EContact Us Page.html">Contact</a></li>
                <li><a href="Sign up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="hero">
            <div class="hero-images">
                <img src="https://i.pinimg.com/736x/45/e6/4e/45e64e03b2ba22a7969202ea141c8998.jpg" alt="Event setup">
                <img src="https://i.weddinghero.com.au/gallery/2067/preview_2067_4NYPvSSM.jpg" alt="Wedding event">
                <img src="https://media.istockphoto.com/id/1283271838/photo/conference-hall.jpg?s=612x612&w=0&k=20&c=WIEkkW9ejw5czSyf-7cfWCveTCf2TaoZKG36op3bvfw=" alt="Event hall">
                <img src="https://images.squarespace-cdn.com/content/v1/5dd2b6f4c6edf938a6b7bc02/1701339374887-DTO1XBYUP4WJOLRY0J5P/IMG_5135.JPG" alt="Event hall">
                <img src="https://glamoureventshire.co.uk/wp-content/uploads/2021/02/IMG_20201220_112909-1024x768.jpg" alt="Event setup">
                <img src="https://images.squarespace-cdn.com/content/v1/60da576b8b440e12699c9263/1d3b07b5-f348-45a9-8f7b-fdc4d10fc4bd/20210915-110858-OVATION-02944.jpg" alt="Event setup">
            </div>
        </section>

        <section class="events">
            <h2>Upcoming Events</h2>
            <div class="events-grid" id="eventsContainer"></div>
        </section>

        <div class="modal" id="registrationModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Event Registration</h3>
                <form id="registrationForm">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <button type="submit">Register Now</button>
                </form>
            </div>
        </div>
    </main>

    <section class="auth-forms">
        <div class="register-form">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

    <footer class="footer">
        <p>&copy; 2025 EventXpert. All rights reserved.</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const events = [
            { title: 'Wedding Expo', date: 'March 15, 2025', location: 'Convention Center, New York' },
            { title: 'Corporate Summit', date: 'April 20, 2025', location: 'Business Hub, London' },
            { title: 'Music Festival', date: 'May 30, 2025', location: 'Central Park, Chicago' }
        ];

        const eventsContainer = document.getElementById('eventsContainer');
        const modal = document.getElementById('registrationModal');
        const closeBtn = document.querySelector('.close');

        function renderEvents() {
            eventsContainer.innerHTML = events.map(event => `
                <div class="event-card">
                    <h3>${event.title}</h3>
                    <p>${event.date}</p>
                    <p>${event.location}</p>
                    <button class="register-btn">Register Now</button>
                </div>
            `).join('');
        }

        document.addEventListener('click', (e) => {
            if(e.target.classList.contains('register-btn')) {
                modal.style.display = 'block';
            }
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if(e.target === modal) {
                modal.style.display = 'none';
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Registration successful!');
            modal.style.display = 'none';
        });

        renderEvents();
    });
    </script>
</body>
</html>
