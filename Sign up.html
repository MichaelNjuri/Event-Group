<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign up.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">EventXpert</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="EHome Page.html">Home</a></li>
                <li><a href="Events Page.html">Events</a></li>
                <li><a href="EContact Us Page.html">Contact</a></li>
                <li><a href="Sign up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account?</p><li><a href="Login.html">Login</a></li>
            </form>
        </div>
    </div>
</body>
</html>
